<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawa Technologie</title>

    <style>
        .main{
            box-sizing: border-box;
            padding: 20px;
        }

        .title{
            width: 100%;
            float: left;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        .desc{
            font-size: 16px;
            margin-top: 4px;
            width: 100%;
            float: left;
        }

    </style>
</head>
<body>
    <div class="main">

        <span class="desc">
            Message from Sawa Technologies website.
        </span>

        <label class="title">
            Name :
        </label>
        <span class="desc">
            {{name}}
        </span>

        <label class="title">
            Email :
        </label>
        <span class="desc">
            {{email}}
        </span>

        <label class="title">
            Subject :
        </label>
        <span class="desc">
            {{subject}}
        </span>

        <label class="title">
            Message :
        </label>
        <span class="desc">
            {{message}}
        </span>

    </div>
</body>
</html>
